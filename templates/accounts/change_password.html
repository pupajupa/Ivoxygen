{% extends 'base.html' %}{% load i18n %}
<!-- Добавляем поддержку переводов -->

{% block content %}

<section class="section-conten padding-y bg">
    {% include 'includes/alerts.html' %}
    <div class="container">
        <div class="row">
            {% include 'includes/dashboard_sidebar.html' %}
            <main class="col-md-9">
                <article class="card">
                    <header class="card-header">
                        <strong class="d-inline-block mr-3">{% trans "Change Your Password" %}</strong>
                    </header>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-12">
                                <form action="{% url 'change_password' %}" method="POST">
                                    {% csrf_token %}

                                    <div class="form-group">
                                        <label>{% trans "Current Password" %}</label>
                                        <input type="password" name="current_password" placeholder="{% trans 'Current Password' %}" class="form-control" required />
                                    </div>
                                    <div class="form-group">
                                        <label>{% trans "Create new password" %}</label>
                                        <input type="password" name="new_password" placeholder="{% trans 'Create New Password' %}" class="form-control" required />
                                    </div>
                                    <div class="form-group">
                                        <label>{% trans "Confirm new password" %}</label>
                                        <input type="password" name="confirm_password" placeholder="{% trans 'Confirm New Password' %}" class="form-control" required />
                                    </div>

                                    <input type="submit" value="{% trans 'Submit' %}" class="btn btn-primary" />
                                </form>
                            </div>
                        </div>
                        <!-- row.// -->
                    </div>
                    <!-- card-body .// -->
                </article>
                <!-- order-group.// -->
            </main>
        </div>
        <!-- row.// -->
    </div>
</section>

{% endblock %}
